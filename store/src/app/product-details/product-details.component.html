<p>product-details works!</p>
<div *ngIf="product">
    <h3>name: {{product.name}}</h3> 
    <h4>price: {{product.price | currency}}</h4>
    <p>description: {{product.description}}</p> 
    <button (click)="addToCart(product)">
        Buy
    </button>
    <button id="back" routerLink="/">
        Go back
    </button>

</div>
